<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .product-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .product-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 5px;
    }

    .product-details {
      text-align: left;
      margin-top: 20px;
    }

    .product-details p {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }

    .btn-buy-now {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn-buy-now:hover {
      background-color: #218838;
    }

    .back-button {
      display: inline-block;
      padding: 8px 15px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h1>Product Name</h1>
    <!-- Example product image -->
    <img src="carrot250x200.jpg" alt="Product Image" class="product-image" />
    <div class="product-details">
      <p><strong>Location:</strong> New York, USA</p>
      <p><strong>Freshness:</strong> 2 days old</p>
      <p><strong>Description:</strong> This product is carefully selected to ensure top quality and freshness. Enjoy a premium experience with every use.</p>
    </div>

    <!-- Buy Now Button -->
    <a href="checkout.html" class="btn-buy-now">Buy Now</a>

    <!-- Optional: Back or navigation button -->
    <a href="publicview.html" class="back-button">Back to Products</a>
  </div>

  <script>
    // Check if the user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    if (!isLoggedIn) {
        // If not logged in, redirect to the login page
        window.location.href = 'login.html';
    }
  </script>
</body>
</html>
